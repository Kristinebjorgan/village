<!-- Registration Form -->
<form id="registerForm">
  <!-- Avatar (Optional) -->
  <div class="form-group">
    <label for="avatarUrl">Avatar (Optional):</label>
    <input
      type="url"
      id="avatarUrl"
      class="form-control"
      placeholder="Avatar Image URL"
    />
    <small class="form-text text-muted">You can skip this for now and update later in your profile.</small>
  </div>

  <!-- Username -->
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="Username"
      autocomplete="username"
      aria-label="Enter your username"
      required
    />
  </div>

  <!-- Full Name -->
  <div class="form-group">
    <label for="registerName">Full Name:</label>
    <input
      type="text"
      id="registerName"
      class="form-control"
      placeholder="Full Name"
      autocomplete="name"
      required
    />
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="registerEmail">Email:</label>
    <input
      type="email"
      id="registerEmail"
      class="form-control"
      placeholder="Email Address"
      autocomplete="email"
      aria-label="Enter your email"
      required
    />
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="registerPassword">Password:</label>
    <input
      type="password"
      id="registerPassword"
      class="form-control"
      placeholder="Password (8+ characters)"
      autocomplete="new-password"
      minlength="8"
      aria-label="Create your password"
      required
    />
  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input
      type="password"
      id="confirmPassword"
      class="form-control"
      placeholder="Confirm Password"
      autocomplete="new-password"
      minlength="8"
      aria-label="Re-enter your password"
      required
    />
  </div>

  <!-- Next Button -->
  <button id="nextButton" type="button" class="btn btn-primary">Next</button>
</form>

<!-- Get to Know You Section -->
<div id="getToKnowForm" style="display: none;">
  <h2>Let‚Äôs get to know you better, <span id="usernameDisplay">User</span>!</h2>

  <!-- Question 1 -->
  <div class="form-group">
    <label>How do you plan to use the platform?</label>
    <div>
      <label><input type="radio" name="platformUse" value="offer" required> I want to offer help</label><br>
      <label><input type="radio" name="platformUse" value="seek"> I need help from others</label><br>
      <label><input type="radio" name="platformUse" value="both"> Both</label>
    </div>
  </div>

  <!-- Question 2 -->
  <div class="form-group">
    <label>Which categories are you most interested in?</label>
    <div>
      <label><input type="checkbox" name="category" value="house"> üè† Help Around the House</label><br>
      <label><input type="checkbox" name="category" value="cooking"> üç≥ Cooking</label><br>
      <label><input type="checkbox" name="category" value="handmade"> üßµ Handmade/Creative Projects</label><br>
    </div>
  </div>

  <!-- Question 3 -->
  <div class="form-group">
    <label>How much time do you usually have available to help or get help?</label>
    <div>
      <label><input type="radio" name="availability" value="few-hours"> A few hours a week</label><br>
      <label><input type="radio" name="availability" value="1-2-days"> 1-2 days per week</label><br>
      <label><input type="radio" name="availability" value="full-time"> Full-time availability</label><br>
      <label><input type="radio" name="availability" value="occasionally"> Only occasionally (e.g., urgent requests)</label>
    </div>
  </div>

  <!-- Question 4 -->
  <div class="form-group">
    <label>What motivates you to join this platform?</label>
    <div>
      <label><input type="radio" name="motivation" value="community"> Connecting with my community</label><br>
      <label><input type="radio" name="motivation" value="skills"> Sharing my skills and experience</label><br>
      <label><input type="radio" name="motivation" value="affordable"> Finding affordable help</label><br>
      <label><input type="radio" name="motivation" value="learning"> Learning something new</label>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
